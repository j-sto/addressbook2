<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div id="first-column" class = "col-md-4">
        <h2>Add contact</h2>
        <form id="new-contact">
          <div class="form-group">
              <label for="new-firstname">First Name</label>
              <input type="text" class="form-control" id="new-firstname">
              <label for="new-lastname">Last Name</label>
              <input type="text" class="form-control" id="new-lastname">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
              <br>
              <button class="btn btn-primary" type=submit id="submit-button">Submit</button>
            </div>
        </form>
      </div>
      <div id="second-column" class = "col-md-4">
        <h2>Contacts:</h2>
        <ul id="contacts">
      </div>

      <div id="third-column" class = "col-md-4">
        <h2>Contact Details:</h2>
        <p>First Name: <span id="first-name"></span></p>
        <p>Last Name: <span id="last-name"></span></p>
        <p>Address: <span id="address"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
